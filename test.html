<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Responsive Design - SMP Negeri 3</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Complete Inline CSS for Reliable Display -->
    <style>
        /* CSS Variables */
        :root {
            --primary-green: #2ecc71;
            --primary-dark: #27ae60;
            --primary-light: #a8e6cf;
            --accent-green: #16a085;
            --success-green: #00b894;
            --warning-amber: #fdcb6e;
            --danger-red: #e17055;
            --pure-white: #ffffff;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #495057;
            --text-dark: #2c3e50;
            --shadow-sm: 0 2px 8px rgba(46, 204, 113, 0.08);
            --shadow-md: 0 4px 16px rgba(46, 204, 113, 0.12);
            --shadow-lg: 0 8px 32px rgba(46, 204, 113, 0.16);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f0fff4 50%, #e8f8f5 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            margin: 0;
        }

        /* Background decoration */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Responsive Info */
        .responsive-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: var(--text-dark);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            z-index: 1000;
            font-weight: 500;
        }

        /* Container and Layout */
        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Card Design */
        .card {
            background: var(--pure-white);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            padding: 40px;
            position: relative;
            transition: var(--transition);
            border: 1px solid rgba(46, 204, 113, 0.1);
            width: 100%;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-green), var(--accent-green));
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(46, 204, 113, 0.2);
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        .logo-container {
            display: inline-block;
            position: relative;
            margin-bottom: 20px;
        }

        .logo-fallback {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-dark));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.2);
        }

        .logo-fallback i {
            font-size: 3rem;
            color: white;
        }

        .school-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0 0 8px 0;
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .exam-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--dark-gray);
            margin: 0;
        }

        /* Content Section */
        .card-content {
            margin-bottom: 24px;
        }

        .info-text {
            text-align: center;
            color: var(--dark-gray);
            margin-bottom: 32px;
            font-size: 0.95rem;
            font-weight: 400;
            line-height: 1.6;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-light), rgba(168, 230, 207, 0.3));
            border-radius: 16px;
            border-left: 4px solid var(--primary-green);
        }

        .info-text i {
            color: var(--primary-green);
            margin-right: 8px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .input-label i {
            margin-right: 8px;
            color: var(--primary-green);
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-container input[type="text"] {
            width: 100%;
            padding: 18px 24px 18px 56px;
            border: 2px solid var(--medium-gray);
            border-radius: 16px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            background: var(--light-gray);
            transition: var(--transition);
            color: var(--text-dark);
            letter-spacing: 1px;
            text-align: center;
        }

        .input-container input[type="text"]:focus {
            border-color: var(--primary-green);
            background: var(--pure-white);
            outline: none;
            box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.15);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            color: var(--primary-green);
            font-size: 1.3rem;
            pointer-events: none;
            transition: var(--transition);
            z-index: 2;
        }

        /* Button Styling */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 32px;
            border: none;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-icon {
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-dark));
            color: var(--pure-white);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
            background: linear-gradient(135deg, var(--primary-dark), var(--accent-green));
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            .container {
                max-width: 100%;
            }

            .card {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .logo-fallback {
                width: 100px;
                height: 100px;
            }

            .school-name {
                font-size: 1.5rem;
            }

            .exam-title {
                font-size: 1rem;
            }

            .input-container input[type="text"] {
                padding: 16px 20px 16px 48px;
                font-size: 1rem;
            }

            .btn {
                padding: 16px 24px;
                font-size: 1rem;
            }

            .info-text {
                font-size: 0.9rem;
                padding: 14px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 24px 20px;
            }

            .logo-fallback {
                width: 80px;
                height: 80px;
            }

            .school-name {
                font-size: 1.3rem;
            }

            .input-container input[type="text"] {
                letter-spacing: 0.5px;
            }
        }

        /* Test controls */
        .test-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--pure-white);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            z-index: 1000;
        }

        .test-controls h4 {
            margin: 0 0 10px 0;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .test-btn {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin: 5px 0;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .test-btn:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- Responsive Info -->
    <div class="responsive-info" id="responsiveInfo">
        <i class="fas fa-desktop"></i> Desktop View
    </div>

    <!-- Test Controls -->
    <div class="test-controls">
        <h4>ðŸ“± Test Responsive</h4>
        <button class="test-btn" onclick="testMobile()">Mobile (â‰¤480px)</button>
        <button class="test-btn" onclick="testTablet()">Tablet (â‰¤640px)</button>
        <button class="test-btn" onclick="testDesktop()">Desktop</button>
        <button class="test-btn" onclick="testAnimation()">Test Animation</button>
    </div>

    <div class="container">
        <main class="card">
            <!-- Logo Section -->
            <header class="logo-section">
                <div class="logo-container">
                    <div class="logo-fallback">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                </div>
                <h1 class="school-name">SMP NEGERI 3</h1>
                <p class="exam-title">Portal Ujian Daring</p>
            </header>

            <!-- Main Content -->
            <section class="card-content">
                <div class="info-text">
                    <i class="fas fa-info-circle"></i>
                    Masukkan token ujian 5 karakter yang diberikan oleh pengawas ujian
                </div>

                <!-- Token Form (Demo) -->
                <form id="tokenForm" novalidate>
                    <div class="form-group">
                        <label for="tokenInput" class="input-label">
                            <i class="fas fa-key"></i>
                            Token Ujian
                        </label>
                        <div class="input-container">
                            <input
                                type="text"
                                id="tokenInput"
                                name="token"
                                placeholder="MASUKKAN TOKEN"
                                maxlength="5"
                                required
                                autocomplete="off"
                                pattern="[A-Z0-9]{5}"
                                title="Token harus terdiri dari 5 karakter huruf dan angka"
                            >
                            <div class="input-icon">
                                <i class="fas fa-shield-halved"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-submit" id="submitBtn">
                        <i class="fas fa-sign-in-alt btn-icon"></i>
                        <span>Masuk Ujian</span>
                    </button>
                </form>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tokenForm = document.getElementById('tokenForm');
            const tokenInput = document.getElementById('tokenInput');
            const responsiveInfo = document.getElementById('responsiveInfo');

            // Update responsive info
            function updateResponsiveInfo() {
                const width = window.innerWidth;
                let info = '';
                let icon = '';

                if (width <= 480) {
                    info = 'Mobile View (â‰¤480px)';
                    icon = 'fa-mobile-alt';
                } else if (width <= 640) {
                    info = 'Tablet View (â‰¤640px)';
                    icon = 'fa-tablet-alt';
                } else {
                    info = 'Desktop View';
                    icon = 'fa-desktop';
                }

                responsiveInfo.innerHTML = `<i class="fas ${icon}"></i> ${info}`;
            }

            // Auto focus on input
            tokenInput.focus();

            // Format input to uppercase and limit to 5 characters
            tokenInput.addEventListener('input', function(e) {
                let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
                if (value.length > 5) {
                    value = value.substring(0, 5);
                }
                e.target.value = value;
            });

            // Form submission (Demo)
            tokenForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const token = tokenInput.value.trim();

                if (token.length !== 5) {
                    alert('Token harus terdiri dari 5 karakter');
                    return;
                }

                if (!/^[A-Z0-9]{5}$/.test(token)) {
                    alert('Token hanya boleh mengandung huruf besar dan angka');
                    return;
                }

                // Demo success
                alert('Token valid! (Demo mode - tidak ada redirect)');
                tokenInput.value = '';
                tokenInput.focus();
            });

            // Update responsive info on load and resize
            updateResponsiveInfo();
            window.addEventListener('resize', updateResponsiveInfo);

            // Log screen size
            console.log('Screen width:', window.innerWidth);
            console.log('Screen height:', window.innerHeight);
            console.log('Device pixel ratio:', window.devicePixelRatio);
        });

        // Test functions
        function testMobile() {
            document.querySelector('.container').style.maxWidth = '100%';
            document.querySelector('.card').style.padding = '24px 20px';
            document.querySelector('.logo-fallback').style.width = '80px';
            document.querySelector('.logo-fallback').style.height = '80px';
            alert('Mobile view applied (â‰¤480px)');
        }

        function testTablet() {
            document.querySelector('.container').style.maxWidth = '100%';
            document.querySelector('.card').style.padding = '32px 24px';
            document.querySelector('.logo-fallback').style.width = '100px';
            document.querySelector('.logo-fallback').style.height = '100px';
            alert('Tablet view applied (â‰¤640px)');
        }

        function testDesktop() {
            document.querySelector('.container').style.maxWidth = '480px';
            document.querySelector('.card').style.padding = '40px';
            document.querySelector('.logo-fallback').style.width = '120px';
            document.querySelector('.logo-fallback').style.height = '120px';
            alert('Desktop view applied');
        }

        function testAnimation() {
            const card = document.querySelector('.card');
            card.style.animation = 'shake 0.6s cubic-bezier(0.36, 0.07, 0.19, 0.97) both';

            setTimeout(() => {
                card.style.animation = '';
                alert('Animation test completed!');
            }, 600);
        }
    </script>
</body>
</html>
